<div *ngIf="this.user$ | async as user" fxLayout="column" fxLayoutAlign="start center">
  <h2>Edit Profile</h2>
  <div>
    <p>Username: <b>{{user.username}}</b></p>

    <form [formGroup]="form" (ngSubmit)="register()" fxLayout="column">
      <mat-form-field appearance="outline">
        <mat-label>Full name</mat-label>
        <input matInput type="text" formControlName="fullName"/>
        <mat-error *ngIf="fullName.hasError('required')">
          Full name is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="fullName.hasError('minlength') || fullName.hasError('maxlength')">
          Required length is between <strong>4 and 15 character length</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput type="phone" formControlName="phone" />
        <mat-error *ngIf="phone.hasError('required')">
          Phone is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="phone.hasError('minlength') || phone.hasError('maxlength')">
          Required length is between <strong>9 and 10 character length</strong>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary"
        [disabled]="!form.valid">Edit</button>
    </form>
  </div>
</div>
