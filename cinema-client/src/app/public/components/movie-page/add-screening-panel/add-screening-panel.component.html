<div *ngIf="this.auditoriums$ | async as auditoriums">
  <form [formGroup]="form" (ngSubmit)="create()" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Time</mat-label>
        <input matInput type="time" formControlName="time">
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <mat-radio-group aria-label="Select an option" formControlName="auditorium">
          <mat-radio-button *ngFor="let auditorium of this.auditoriums$ | async; let i = index" [value]='auditorium.id'
          [style.margin-right]="'15px'" [checked]="i === 0">
            {{auditorium.id}}
          </mat-radio-button>
        </mat-radio-group>
      <button mat-raised-button type="submit">Create</button>
    </div>
  </form>
</div>
