<div>
  <p>Registration</p>

  <form [formGroup]="form" (ngSubmit)="register()" fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" />
      <mat-error *ngIf="username.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="username.hasError('minlength') || username.hasError('maxlength')">
        Required length is between <strong>4 and 15 character length</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="password.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Full name</mat-label>
      <input matInput type="text" formControlName="fullName" />
      <mat-error *ngIf="fullName.hasError('required')">
        Full name is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="fullName.hasError('minlength') || fullName.hasError('maxlength')">
        Required length is between <strong>4 and 15 character length</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput type="phone" formControlName="phone" />
      <mat-error *ngIf="phone.hasError('required')">
        Phone is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="phone.hasError('minlength') || phone.hasError('maxlength')">
        Required length is between <strong>9 and 10 character length</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit">Registration</button>
  </form>
</div>
