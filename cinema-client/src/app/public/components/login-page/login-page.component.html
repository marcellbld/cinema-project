<div>
  <p>Login</p>

  <form [formGroup]="form" (ngSubmit)="login()" fxLayout="column">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" />
      <mat-error *ngIf="username.hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="username.hasError('minlength') || username.hasError('maxlength')">
        Required length is between <strong>4 and 15 character length</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="password.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit">Login</button>
  </form>

  <p [style.margin-top]="'25px'">Donâ€™t have an account? <a [routerLink]="'/registration'">Sign up</a></p>
</div>
